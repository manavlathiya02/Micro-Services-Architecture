spring.config.import=configserver:http://localhost:8085

spring.application.name=API-GATEWAY

spring.cloud.gateway.routes[0].id=USERSERVICE
spring.cloud.gateway.routes[0].uri=lb://USERSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**


# Route for HOTELSERVICE
spring.cloud.gateway.routes[1].id=HOTELSERVICE-hotel 
spring.cloud.gateway.routes[1].uri=lb://HOTELSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/hotel/**

# Route for /staffs/**
spring.cloud.gateway.routes[3].id=HOTELSERVICE-STAFF
spring.cloud.gateway.routes[3].uri=lb://HOTELSERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/staffs/**



# Route for RATINGSERVICE

spring.cloud.gateway.routes[2].id=RATINGSERVICE
spring.cloud.gateway.routes[2].uri=lb://RATINGSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/ratings/**